<div>

  <div *ngIf="drama">
    <div>{{drama.title}}</div>
    <div>{{drama.country}}</div>
    <div *ngFor="let g of drama.genre">{{g}}</div>
  </div>

  <input type="text" name="item" [(ngModel)] = 'inputItem'>
  <button (click) ="addGoals()">Submit</button>

  <div>
    <p *ngFor="let goal of goals; let i" (click)= "removeItem(i)">
      <span>{{goal}}</span>
    </p>
  </div>
</div>
